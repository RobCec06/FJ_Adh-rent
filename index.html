<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - La Forge Je'Daii</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg');
            background-size: cover;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h2 {
            color: #ff9900;
            text-shadow: 0 0 5px #ff9900, 0 0 10px #ff9900;
            font-family: 'Noto Sans JP', sans-serif;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffcc33;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion - La Forge Je'Daii</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (username === 'Forge99' && password === 'SaberLove') {
                // Redirect to the main page
                window.location.href = 'main.html'; // Change this to the actual main page URL
            } else {
                errorDiv.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
            }
        }
    </script>

</body>
</html>
